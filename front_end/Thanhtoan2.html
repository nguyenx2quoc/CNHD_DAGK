<!DOCTYPE html>
<html lang="en">
<head>
    <title>Thanh toán</title>
    <meta charset="utf-8">
    <!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"> -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://bootswatch.com/lumen/bootstrap.min.css"></script>
    <link rel="stylesheet" href="https://bootswatch.com/lumen/bootstrap.min.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.3/css/font-awesome.min.css">
    <link rel="stylesheet" href="style1.css">

</head>
<body>
<div class="container">
    <div class="col-sm-2">

    </div>

    <div class="col-sm-8">

        <form class="form-horizontal">
            <fieldset>
                <legend class="Tbold">Thanh toán</legend>
                <div class="form-group">
                    <label for="select" class="col-lg-2 control-label">Ngân hàng</label>
                    <div class="col-lg-10">
                        <select class="form-control" id="select">
                            <option>BIDV</option>
                            <option>Agribank</option>
                            <option>Vietcom bank</option>
                            <option>Viettin bank</option>
                            <option>OCB</option>
                        </select>

                    </div>
                </div>
                <div class="form-group">
                    <label for="inputSTK" class="col-lg-2 control-label">Số tài khoản</label>
                    <div class="col-lg-10">
                        <input type="text" class="form-control" id="inputSTK" placeholder="Số tài khoản">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputPin" class="col-lg-2 control-label">Mã pin</label>
                    <div class="col-lg-10">
                        <input type="password" class="form-control" id="inputPin" placeholder="******">
                        <br/>
                        <div>
                            <div class="col-lg-4 Tbold" style="margin-top: -10px">
                              <br/>  Tổng số tiền thanh toán:
                            </div>

                            <div class="col-lg-8">
                                <input type="text" class="form-control" id="inputSTK1" placeholder="VNĐ">
                            </div>
                        </div>

                        <br/><br/><br/>
                        <div class="checkbox">
                            <label>
                                <input type="checkbox"> Tôi đồng ý với tất cả các qui định thanh toán của hãng.
                            </label>
                        </div>
                    </div>
                </div>

                <br/><br/>
                <div class="form-group">
                    <div class="col-lg-10 col-lg-offset-2" >
                        <div style="float: right">
                            <button  type="reset" class="btn btn-default">Hủy bỏ</button>
                            <button  type="submit" class="btn btn-primary">Gửi thanh toán</button>
                        </div>

                    </div>
                </div>
            </fieldset>
        </form>

    </div>

    <div class="col-sm-2">

    </div>
</div>
</body>
</html>
</body>
</html>
