<!DOCTYPE html>
<html lang="en">
<head>
    <title>Đặt chỗ thành công</title>
    <meta charset="utf-8">
    <!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"> -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <link rel="stylesheet" href="https://bootswatch.com/lumen/bootstrap.min.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.3/css/font-awesome.min.css">
    <link rel="stylesheet" href="style1.css">

</head>
<body>
<div class="container">
    <div class="col-sm-2">

    </div>

    <div class="col-sm-8">

        <form class="form-horizontal">
            <fieldset>
                <legend class="Tbold">Đặt chỗ thành công</legend>

                <div class="form-group">
                    <label for="inputMaDC" class="col-lg-3 control-label">Mã đặt chỗ</label>
                    <div class="col-lg-9">
                        <input type="text" class="form-control" id="inputMaDC" placeholder="">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputMaCB" class="col-lg-3 control-label">Mã chuyến bay</label>
                    <div class="col-lg-9">
                        <input type="text" class="form-control" id="inputMaCB" placeholder="">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputNoidi" class="col-lg-3 control-label">Nơi đi</label>
                    <div class="col-lg-9">
                        <input type="text" class="form-control" id="inputNoidi" placeholder="">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputNoiden" class="col-lg-3 control-label">Nơi đến</label>
                    <div class="col-lg-9">
                        <input type="text" class="form-control" id="inputNoiden" placeholder="">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputTime" class="col-lg-3 control-label">Thời gian</label>
                    <div class="col-lg-9">
                        <input type="text" class="form-control" id="inputTime" placeholder="">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputKHVe" class="col-lg-3 control-label">Khách hàng đặt vé</label>
                    <div class="col-lg-9">
                        <input type="text" class="form-control" id="inputKHVe" placeholder="">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputSLVe" class="col-lg-3 control-label">Số lượng vé</label>
                    <div class="col-lg-9">
                        <input type="text" class="form-control" id="inputSLVe" placeholder="">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputHangVe" class="col-lg-3 control-label">Hạng vé</label>
                    <div class="col-lg-9">
                        <input type="text" class="form-control" id="inputHangVe" placeholder="">
                    </div>
                </div>

                <br/><br/>
                <div class="form-group">
                    <div class="col-lg-10 col-lg-offset-2" >
                        <div style="float: right">
                            <button  type="submit" class="btn btn-primary">Quay lại</button>
                        </div>

                    </div>
                </div>
            </fieldset>
        </form>

    </div>

    <div class="col-sm-2">

    </div>
</div>
</body>
</html>
