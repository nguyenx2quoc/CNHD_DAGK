<!DOCTYPE html>
<html lang="en">
<head>
    <title>Danh sach khang hang</title>
    <meta charset="utf-8">
    <!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"> -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <link rel="stylesheet" href="https://bootswatch.com/lumen/bootstrap.min.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.3/css/font-awesome.min.css">
    <link rel="stylesheet" href="style1.css">

</head>
    <body>
        <div class="container">
            <div class="col-sm-2">

            </div>
            <div class="col-sm-8">


                <form class="form-horizontal">
                    <fieldset>
                        <legend class="Tbold">Danh sách khách hàng</legend>

                        <div class="form-group">
                            <label for="inputMaDC" class="col-lg-3 control-label" >Mã đặt chỗ</label>
                            <div class="col-lg-9">
                                <input type="text" class="form-control" id="inputMaDC" placeholder="">
                            </div>
                        </div>

                        <!-- Button đăt chỗ-->
                        <div>
                            <button  class="btn btn-default" style="float: right"> Xem</button> <br/> <br/><br/>
                        </div>

                        <!-- Bảng dữ liệu -->
                        <div>
                            <table class="table table-striped table-hover ">
                                <thead>
                                <tr bgcolor="#4169e1" class="Twhite">
                                    <th class="Tcenter">STT</th>
                                    <th class="Tcenter">Họ tên</th>
                                    <th class="Tcenter">Hạng</th>
                                    <th class="Tcenter">Mức giá</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr>
                                    <td class="Tcenter">1</td>
                                    <td>Nguyễn Anh Tài</td>
                                    <td class="Tcenter">60</td>
                                    <td class="Tcenter">60</td>
                                </tr>
                                <tr>
                                    <td class="Tcenter">2</td>
                                    <td>Nguyễn Ngyên Quốc</td>
                                    <td class="Tcenter">45</td>
                                    <td class="Tcenter">60</td>
                                </tr>
                                <tr>
                                    <td class="Tcenter">3</td>
                                    <td>Trần Hữu Phước</td>
                                    <td class="Tcenter">30</td>
                                    <td class="Tcenter">60</td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                        <!-- end of table-->
                        <div class="form-group">
                            <div class="col-lg-10 col-lg-offset-2" >
                                <div style="float: right">
                                    <button  type="submit" class="btn btn-primary">Quay lại</button>
                                </div>

                            </div>
                        </div>

                    </fieldset>
                </form>


            </div>


            <div class="col-sm-2">

            </div>



        </div>

    </body>
</html>
