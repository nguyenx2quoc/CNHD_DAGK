                var Huyen = '<tdbody id="cc">';
                for (var i = 0; i < data.TraVe.length; i++) {
                    Huyen = Huyen +'<tr>';
                    Huyen = Huyen + '<td>';
                    Huyen = Huyen + data.TraVe[i].Ma + '</td>';
                    Huyen = Huyen + '<td>';

                    Huyen = Huyen + data.TraVe[i].Ngaydi + '</td>';
                    Huyen = Huyen + '<td>';
                    Huyen = Huyen + data.TraVe[i].Gio + '</td>';
                    for (var j = 0; j < data.TraVe[i].Ve.length; j++) {
                        Huyen = Huyen + '<td>';
                        Huyen = Huyen + '<input type="radio" name="optionsRadios" ' +
                                'id="optionsRadios'+ j +'">' + data.TraVe[i].Ve[j].Gia +  '</td>';
                    }
                    Huyen = Huyen + '</tr>';
                }

                Huyen = Huyen + '</tdbody>';
                $('#cc').html(Huyen);
            } // Success Function
        });
