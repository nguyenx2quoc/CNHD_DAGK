<!DOCTYPE html>
<html lang="en">
<head>
    <title>Thông tin chuyến bay</title>
    <meta charset="utf-8">
    <!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"> -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://bootswatch.com/lumen/bootstrap.min.css"></script>
    <link rel="stylesheet" href="https://bootswatch.com/lumen/bootstrap.min.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.3/css/font-awesome.min.css">
    <link rel="stylesheet" href="style1.css">

</head>
    <body>
        <div class="container">
            <div class="col-sm-2">

            </div>

            <div class="col-sm-8">
                <form class="form-horizontal">
                    <fieldset>
                        <legend class="Tbold">Thông tin chuyến bay</legend>
                        <!-- Các combobox và textbox -->
                        <div class="col-sm-6 form-group">
                            <div class="form-group">
                                <label for="selectMaCB" class="col-lg-5 control-label">Mã chuyến bay</label>
                                <div class="col-lg-7">
                                    <select class="form-control" id="selectMaCB">
                                        <option>900000</option>
                                        <option>1500000</option>
                                        <option>3000000</option>
                                    </select>
                                </div>
                                </div>

                                <div class="form-group">
                                    <label for="inputSoghe" class="col-lg-5 control-label">Số ghế còn lại</label>
                                    <div class="col-lg-7">
                                        <input type="text" class="form-control" id="inputSoghe" placeholder="">
                                    </div>
                                </div>
                            </div>


                        <div class="col-sm-6">
                            <div class="form-group">
                                <label for="inputNgaydi" class="col-lg-5 control-label">Ngày đi</label>
                                <div class="col-lg-7">
                                    <input type="date" class="form-control date-picker"  id="inputNgaydi" >
                                </div>
                            </div>

                            <div>
                                <br/> <br/>
                                <button class="btn btn-default" style="float: right"> Xem</button> <br/> <br/><br/>
                            </div>

                        </div>
                        <!-- Các combobox và textbox -->




                        <!-- Bang du lieu-->

                        <div>

                            <table class="table table-striped table-hover">
                                <thead>
                                <tr bgcolor="#4169e1" class="Twhite">
                                    <th class="Tcenter">Mã đặt chỗ</th>
                                    <th class="Tcenter">Họ tên</th>
                                    <th class="Tcenter">Số lượng</th>
                                    <th class="Tcenter">Hạng</th>
                                    <th class="Tcenter">Mức giá</th>
                                    <th class="Tcenter">Tổng tiền</th>
                                    <th class="Tcenter">Action</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr>
                                    <td class="Tcenter">1</td>
                                    <td>Nguyễn Anh Tài</td>
                                    <td class="Tcenter">60</td>
                                    <td class="Tcenter">60</td>
                                    <td class="Tcenter">60</td>
                                    <td class="Tcenter">60</td>
                                    <td class="Tcenter">60</td>
                                </tr>
                                <tr>
                                    <td class="Tcenter">2</td>
                                    <td>Nguyễn Ngyên Quốc</td>
                                    <td class="Tcenter">45</td>
                                    <td class="Tcenter">60</td>
                                    <td class="Tcenter">60</td>
                                    <td class="Tcenter">60</td>
                                    <td class="Tcenter">60</td>
                                </tr>
                                <tr>
                                    <td class="Tcenter">3</td>
                                    <td>Trần Hữu Phước</td>
                                    <td class="Tcenter">30</td>
                                    <td class="Tcenter">60</td>
                                    <td class="Tcenter">60</td>
                                    <td class="Tcenter">60</td>
                                    <td class="Tcenter">60</td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                        <div class="form-group">
                            <div class="col-lg-10 col-lg-offset-2" >
                                <div style="float: right">
                                    <button  type="submit" class="btn btn-primary">Quay lại</button>
                                </div>

                            </div>
                        </div>

                    </fieldset>
                </form>




            </div>

            <div class="col-sm-2">

            </div>
        </div>
    </body>
</html>
